<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Camera Test</title>

  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body, html {
      margin: 0; padding: 0; overflow: hidden; background: #000;
    }
  </style>
</head>
<body>
  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; uiScanning: true;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
    embedded
  >
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- simple test box so we see *something* -->
    <a-box position="0 0 -2" color="#FF69B4"></a-box>
  </a-scene>

  <script>
    window.addEventListener("load", () => {
      const sceneEl = document.querySelector("a-scene");
      console.log("scene loaded?", !!sceneEl);
      sceneEl.addEventListener("loaded", () => {
        console.log("A-Frame + MindAR scene loaded");
      });
    });
  </script>
</body>
</html>
