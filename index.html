<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Controller AR Test</title>

  <!-- A-Frame and MindAR (using official CDN from MindAR docs) -->
 <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
  </style>
</head>
<body>
  <!-- The audio element that will play when the controller component is detected -->
  <audio id="controller-audio" src="audio.mp3" preload="auto"></audio>

  <!-- AR Scene -->
  <a-scene
  mindar-image="imageTargetSrc: ./targets.mind;"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: true"
  embedded
>
  
    <!-- Camera required by MindAR -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Image target index 0 (first image in your targets.mind file) -->
  <a-entity mindar-image-target="targetIndex: 0">
  <!-- Jog wheel hotspot -->
  <a-plane position="-0.6 0.2 0" width="0.5" height="0.25" color="#222" opacity="0.8"
           class="hotspot" id="hs-jog">
    <a-text value="Jog Wheel" align="center" color="#FFFFFF" width="1.8"></a-text>
  </a-plane>

  <!-- EQ -->
  <a-plane position="-0.2 0.25 0" width="0.4" height="0.2" color="#222" opacity="0.8"
           class="hotspot" id="hs-eq">
    <a-text value="EQ Section" align="center" color="#FFFFFF" width="1.5"></a-text>
  </a-plane>

  <!-- Pad modes -->
  <a-plane position="-0.6 -0.1 0" width="0.4" height="0.2" color="#222" opacity="0.8"
           class="hotspot" id="hs-pads">
    <a-text value="Pad Modes" align="center" color="#FFFFFF" width="1.5"></a-text>
  </a-plane>

 <!-- Tempo slider hotspot -->
  <a-plane position="-0.9 -0.05 0" width="0.35" height="0.3" color="#222" opacity="0.8"
           class="hotspot" id="hs-tempo">
    <a-text value="Tempo" align="center" color="#FFFFFF" width="1.5"></a-text>
  </a-plane>

  <!-- Cue / transport -->
  <a-plane position="-0.4 -0.3 0" width="0.4" height="0.2" color="#222" opacity="0.8"
           class="hotspot" id="hs-cue">
    <a-text value="Cue & Play" align="center" color="#FFFFFF" width="1.5"></a-text>
  </a-plane>

  <!-- Crossfader -->
  <a-plane position="0 -0.35 0" width="0.5" height="0.2" color="#222" opacity="0.8"
           class="hotspot" id="hs-crossfader">
    <a-text value="Crossfader" align="center" color="#FFFFFF" width="1.8"></a-text>
  </a-plane>

  <!-- Master volume -->
  <a-plane position="0.2 0.4 0" width="0.4" height="0.2" color="#222" opacity="0.8"
           class="hotspot" id="hs-vol-main">
    <a-text value="Master Volume" align="center" color="#FFFFFF" width="1.8"></a-text>
  </a-plane>

  <!-- Headphone volume -->
  <a-plane position="0.4 0.15 0" width="0.4" height="0.2" color="#222" opacity="0.8"
           class="hotspot" id="hs-vol-headphones">
    <a-text value="Headphones" align="center" color="#FFFFFF" width="1.8"></a-text>
  </a-plane>

  <!-- Stems / part separation -->
  <a-plane position="0.6 0.1 0" width="0.4" height="0.2" color="#222" opacity="0.8"
           class="hotspot" id="hs-stems">
    <a-text value="Stems / Parts" align="center" color="#FFFFFF" width="1.8"></a-text>
  </a-plane>

  <!-- Slip -->
  <a-plane position="0.6 -0.1 0" width="0.35" height="0.2" color="#222" opacity="0.8"
           class="hotspot" id="hs-slip">
    <a-text value="Slip" align="center" color="#FFFFFF" width="1.5"></a-text>
  </a-plane>

  <!-- Quantize / misc -->
  <a-plane position="0.2 -0.05 0" width="0.45" height="0.2" color="#222" opacity="0.8"
           class="hotspot" id="hs-quantize">
    <a-text value="Quantize & Timing" align="center" color="#FFFFFF" width="2.0"></a-text>
  </a-plane>
</a-entity>
  </a-scene>

  <script>
    // Get references
 



    // Autoplay fix: browsers often require a user gesture before playing audio
    // This makes sure that after a tap, we are allowed to play.
    let audioUnlocked = false;
    const unlockAudio = () => {
      if (!audioUnlocked) {
        audioEl.play().then(() => {
          audioEl.pause();
          audioEl.currentTime = 0;
          audioUnlocked = true;
        }).catch(() => {});
      }
    };
    document.body.addEventListener("click", unlockAudio, { once: true });
    document.body.addEventListener("touchstart", unlockAudio, { once: true });

    sceneEl.addEventListener("loaded", () => {
      const arSystem = sceneEl.systems["mindar-image-system"];

      // When target is found, start audio
      sceneEl.addEventListener("targetFound", () => {
        if (audioUnlocked) {
          audioEl.currentTime = 0;
          audioEl.play();
        }
      });

      // When target is lost, pause audio
      sceneEl.addEventListener("targetLost", () => {
        audioEl.pause();
      });
    });

    // One audio per section
const sounds = {
  "hs-jog":          new Audio("jog.mp3"),
  "hs-eq":           new Audio("eq.mp3"),
  "hs-crossfader":   new Audio("crossfader.mp3"),
  "hs-pads":         new Audio("pads.mp3"),
  "hs-tempo":        new Audio("tempo.mp3"),
  "hs-cue":          new Audio("cue.mp3"),
  "hs-vol-main":     new Audio("volume-main.mp3"),
  "hs-vol-headphones": new Audio("volume-headphones.mp3"),
  "hs-stems":        new Audio("stems.mp3"),
  "hs-slip":         new Audio("slip.mp3"),
  "hs-quantize":     new Audio("quantize.mp3"),
  "hs-mixpoint":     new Audio("mixpoint.mp3"),
  "hs-call":         new Audio("call.mp3"),
};

// After DOMContentLoaded in your existing script:
document.addEventListener("DOMContentLoaded", () => {
  Object.keys(sounds).forEach(id => {
    const el = document.getElementById(id);
    if (!el) return;
    el.addEventListener("click", () => {
      const audio = sounds[id];
      audio.currentTime = 0;
      audio.play();
    });
  });
});
  </script>
</body>
</html>
